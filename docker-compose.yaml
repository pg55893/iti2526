version: "3.9"
services:
  webapp:
    build: .
    container_name: webapp
    platform: linux/arm64   # Apple Silicon
    ports:
      - "8080:8080"
    environment:
      - UPLOAD_FOLDER=/app/data
      - FLASK_ENV=production
      - PUID=1000
      - PGID=1000
    volumes:
      - dados_nfs:/app/data
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
volumes:
  dados_nfs:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=192.168.64.5,nfsvers=4,proto=tcp,rw,noatime"
      device: ":/dados_webapp"
