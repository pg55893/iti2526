version: "3.9"
services:
  webapp:
    build: .
    container_name: webapp
    # Descomenta UMA linha de platform dependendo do Mac:
    # platform: linux/arm64   # Apple Silicon (recomendado)
    # platform: linux/amd64   # se precisares emular amd64
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PUID=1000
      - PGID=1000
    # Para jรก usa uma pasta local para dados (trocaremos para NFS depois)
    volumes:
      - ./dados-dev:/app/data:rw
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
